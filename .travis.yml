dist: trusty
sudo: false
group: beta

language: node_js
node_js:
  - "6"
  - "8"
  - "10"

addons:
  apt:
    packages:
      - php5
      - php5-curl
      - php5-cli
      - php5-intl

services:
  - mysql

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
  - export PATH=$HOME/.yarn/bin:$PATH
  - mysql -e 'CREATE DATABASE shopware_test;'
  - php --version
  - if [[ $TRAVIS_SECURE_ENV_VARS = "true" ]]; then php -r "readfile('https://getcomposer.org/installer');" | php && php composer.phar config -g github-oauth.github.com $GH_AUTH; fi

install: yarn

before_script:
  - phpenv config-rm xdebug.ini

matrix:
  fast_finish: true

cache:
  yarn: true
  directories:
    - "node_modules"

after_script: 'yarn run coveralls'
